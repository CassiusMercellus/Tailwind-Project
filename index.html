<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <link href="CSS/app.css" rel="stylesheet">
    <title>Tailwind Project</title>
</head>
<body>
    <header>
        <!-- Backdrop -->
        <img src="Images/Corvette.jpg" alt="Background" class="backgroundimg"></img>
    </header>
    <div class="app">
        <div class="playicon"></div>
        <div class="layouticon"></div>
        <div class="musicicon"></div>
        <div class="streamingicon"></div>
        <div class="searchicon"></div>
    </div>
    <div class="base">
        <!-- Content of your page goes here -->
        <div class="dashboard">
            <div class="logo"></div>
            <div class="dashbuttons">
                <div class="browsebutton"></div>
                <div class="wishlistbutton"></div>
                <div class="comingsoonbutton"></div>
            </div>
            <div class="new-cars"></div>
        </div>
        <!-- Header -->
        <div class="header">
            <div class="arrows">
                <div class="Larrow"></div>
                <div class="Rarrow"></div>
            </div>
            <div class="search">
                <div class="mic-icon"></div>
                <input type="text" placeholder="Search..."/>
            </div>
            <div class="notification"></div>
            <div class="account"></div>
        </div>

        <!-- Main Body -->
        <div class="content"></div>
    </div>

</body>
</html>
